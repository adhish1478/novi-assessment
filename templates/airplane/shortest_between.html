{% extends "airplane/base.html" %}
{% block content %}

<h2>Shortest Node Between Two Airports</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Find</button>
</form>

{% if result %}
  <p>Result: {{ result.airport_code }} ({{ result.duration }})</p>
{% endif %}

{% endblock %}
